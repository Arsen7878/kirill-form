<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meric-form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="title">Запись на СТО</h1>
        <p class="text">Для записи на ремонт заполните, пожалуйста, форму:</p>
        <div class="wrapper">
          <form class="form" id="form1" method="post" action="">
            <label class="form__label"
              >Имя:<input type="text" class="form__input" name="name" data-action="input-name"
            /></label>
            <label class="form__label"
              >Номер телефона (вайбер):<input
                type="tel"
                class="form__input"
                name="tel"
                minlength="10"
                maxlength="13"
            /></label>
            <button class="button button__first" type="button" data-action="button-next1">
              <img
                class="btn__img"
                src="./images/rightarrow_120622.svg"
                alt="arrow"
                width="30"
                height="20"
              />
              Далее
            </button>
          </form>
          <form class="form form2" id="form2" method="POST">
            <p class="form__text">Информация по автомобилю:</p>
            <div class="form-options">
              <select class="form__list" required size="0">
                <option class="form__list--item" value="0"></option>
                <option class="form__list--item" value="1">Напишу VIN-код автомобиля</option>
                <option class="form__list--item" value="2">
                  Прикреплю фото технического паспорта
                </option>
                <option class="form__list--item" value="3">
                  Напишу вручную параметры автомобиля
                </option>
              </select>
            </div>
            <div class="wrapper__label" id="vin" data-value="0">
              <label class="form__label"
                >vin-код авто (пример: 4USBT53544LT26841)
                <input type="text" class="form__input" name="vin" data-action="input-vin"
              /></label>
            </div>
            <div class="wrapper__label" id="file-load" data-value="1">
              <div class="example-2">
                <div class="form-group">
                  <input type="file" name="file" id="file" class="input-file" />
                  <label for="file" class="btn btn-tertiary js-labelFile">
                    <img
                      src="./images/attach-paperclip-symbol_icon-icons.com_73094.svg"
                      alt="Скрепка"
                      width="15"
                      height="15"
                      class="attach"
                    />
                    <span class="js-fileName">Нажмите, чтобы прикрепить фото</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="wrapper__label" id="marka" data-value="2">
              <label class="form__label"
                >марка автомобиля (пример: тойота)
                <input type="text" class="form__input" name="marka" data-action="input-marka"
              /></label>
            </div>
            <div class="wrapper__label" id="model" data-value="3">
              <label class="form__label"
                >модель:
                <input type="text" class="form__input" name="model" data-action="input-model"
              /></label>
            </div>
            <button class="button button__first" type="button" data-action="button-next2">
              <img
                class="btn__img"
                src="./images/rightarrow_120622.svg"
                alt="arrow"
                width="30"
                height="20"
              />
              Далее
            </button>
            <button class="button button__back" type="button" data-action="button__back">
              <img
                class="btn__img"
                src="./images/leftarrow1_120649.svg"
                alt="arrow"
                width="30"
                height="20"
              />
              Назад
            </button>
          </form>
        </div>
      </div>
      <div id="catalog">
        <div class="catalog__wrapper--main">
          <div class="catalog__wrapper--left">
            <ul class="catalog__list--left"></ul>
          </div>
          <div class="catalog__wrapper--right"></div>
        </div>
      </div>
      <div class="backdrop backdrop--is-hidden" data-modal>
        <div class="backdrop__box">
          <img src="./images/381599_error_icon.svg" alt="error" class="img__error" />
          <p class="error__text"></p>
          <button type="button" class="backdrop__button--close" data-modal-close>Закрыть</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
